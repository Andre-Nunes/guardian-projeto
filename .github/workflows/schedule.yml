name: Guardian Scraper Hourly

on:
  push:                     # Correr imediatamente após push
  workflow_dispatch:        # Permite execução manual
  schedule:
    - cron: '0 * * * *'     # Corre todos os dias à hora certa (ex: 13:00, 14:00, ...)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install requests

      - name: Correr scraper
        env:
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
        run: python guardian_scraper.py

      - name: Guardar artigos
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Action
          author_email: action@github.com
          message: "Artigos recolhidos automaticamente"
          add: 'artigos/*.json'
